<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoFo Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root{ --bg:#0a0a0a; --gold:#c5a367; --soft:#f8f8f8; --muted:#777; }
        *{box-sizing:border-box; margin:0; padding:0}
        body{ background:var(--bg); color:var(--soft); font-family:'Inter',sans-serif; }
        
        /* Auth Bar */
        .nav-bar { display:flex; justify-content: space-between; padding: 20px; font-size: 12px; letter-spacing: 2px; }
        .auth-btn { cursor: pointer; color: var(--gold); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 20px; transition: 0.3s; }
        .auth-btn:hover { background: var(--gold); color: black; }

        .hero{ text-align:center; padding:60px 20px; }
        h1{ font-family:'Playfair Display', serif; font-size: 4rem; margin-bottom: 20px; }
        
        .search-box input{ width:100%; max-width:400px; padding:15px; border-radius:30px; border:1px solid #333; background:#111; color:white; outline:none; }
        
        .tabs { margin-top: 30px; display:flex; justify-content:center; gap: 20px; }
        .tab { cursor:pointer; color: var(--muted); padding-bottom: 5px; }
        .tab.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        #results{ max-width:800px; margin: 40px auto; display: flex; flex-direction: column; gap: 10px; padding-bottom: 120px; }
        .track{ display:flex; align-items:center; gap:15px; background:#141414; padding:12px; border-radius:8px; cursor:pointer; }
        .track:hover{ background:#1a1a1a; }
        .track img{ width:50px; height:50px; border-radius:4px; }

        .player{ position:fixed; bottom:0; width:100%; background:rgba(10,10,10,0.95); backdrop-filter:blur(10px); padding:20px; border-top:1px solid #222; display:flex; align-items:center; gap:20px; }
        .hidden{ display:none !important; }
        .like-btn { font-size: 24px; cursor: pointer; color: var(--muted); }
        .like-btn.liked { color: #ff4b2b; }
    </style>
</head>
<body>

<div class="nav-bar">
    <div id="userInfo">GUEST</div>
    <div id="authActions">
        <span class="auth-btn" onclick="handleAuth()">LOGIN / JOIN</span>
    </div>
</div>

<div class="hero">
    <h1>VoFo</h1>
    <div class="search-box">
        <input id="searchInput" placeholder="Search your sound..." onkeydown="if(e.key==='Enter') doSearch()">
    </div>
    <div class="tabs">
        <div class="tab active" id="searchTab" onclick="switchTab('search')">EXPLORE</div>
        <div class="tab" id="libraryTab" onclick="switchTab('library')">LIBRARY</div>
    </div>
</div>

<div id="results"></div>

<div class="player hidden" id="player">
    <img id="playerThumb" src="">
    <div style="flex:1">
        <div id="trackTitle" style="font-weight:600"></div>
        <div id="trackArtist" style="font-size:12px; color:var(--muted)"></div>
    </div>
    <div class="like-btn" id="likeBtn" onclick="toggleLike()">♥</div>
    <button onclick="togglePlay()" id="playBtn" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">▌▌</button>
</div>

<script>
    let currentUser = null;
    let currentSong = null;
    const audio = new Audio();

    async function checkAuth() {
        const res = await fetch('/api/auth/status');
        const data = await res.json();
        if(data.logged_in) {
            currentUser = data.username;
            document.getElementById('userInfo').innerText = currentUser.toUpperCase();
            document.getElementById('authActions').innerHTML = `<span class="auth-btn" onclick="logout()">LOGOUT</span>`;
        }
    }

    async function handleAuth() {
        const user = prompt("Username:");
        const pass = prompt("Password:");
        if(!user || !pass) return;
        
        const res = await fetch('/api/login', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({username:user, password:pass})
        });
        
        if(res.ok) location.reload();
        else {
            // Try register if login fails
            if(confirm("Account not found. Create one?")) {
                await fetch('/api/register', {
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({username:user, password:pass})
                });
                location.reload();
            }
        }
    }

    async function logout() {
        await fetch('/api/logout');
        location.reload();
    }

    async function doSearch() {
        const q = document.getElementById('searchInput').value;
        const res = await fetch(`/api/search?q=${q}`);
        const data = await res.json();
        renderSongs(data);
    }

    async function switchTab(type) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if(type === 'library') {
            document.getElementById('libraryTab').classList.add('active');
            const res = await fetch('/api/my-likes');
            if(res.status === 401) return alert("Please Login First");
            const data = await res.json();
            renderSongs(data);
        } else {
            document.getElementById('searchTab').classList.add('active');
            doSearch();
        }
    }

    function renderSongs(songs) {
        const container = document.getElementById('results');
        container.innerHTML = songs.map(s => `
            <div class="track" onclick='playSong(${JSON.stringify(s).replace(/'/g, "&apos;")})'>
                <img src="${s.thumbnail}">
                <div>
                    <div>${s.title}</div>
                    <div style="font-size:12px;color:#777">${s.artist}</div>
                </div>
            </div>
        `).join('');
    }

    async function playSong(song) {
        currentSong = song;
        document.getElementById('player').classList.remove('hidden');
        document.getElementById('trackTitle').innerText = song.title;
        document.getElementById('trackArtist').innerText = song.artist;
        document.getElementById('playerThumb').src = song.thumbnail;
        
        const res = await fetch('/api/play', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({url: song.id})
        });
        const data = await res.json();
        audio.src = data.stream_url;
        audio.play();
    }

    async function toggleLike() {
        if(!currentUser) return alert("Login to save songs");
        const res = await fetch('/api/like', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify(currentSong)
        });
        const data = await res.json();
        document.getElementById('likeBtn').classList.toggle('liked', data.status === 'liked');
    }

    function togglePlay() {
        if(audio.paused) { audio.play(); document.getElementById('playBtn').innerText = "▌▌"; }
        else { audio.pause(); document.getElementById('playBtn').innerText = "▶"; }
    }

    checkAuth();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoFo Music | High-Fidelity</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --bg: #0d0d0d; --gold: #c5a367; --soft: #e5e5e5; --muted: #666666; --serif: 'Cormorant Garamond', serif; --sans: 'Montserrat', sans-serif; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--soft); font-family: var(--sans); min-height: 100vh; overflow-x: hidden; }
        .hidden { display: none !important; }
        h1, h2, h3, .vofo-logo { font-family: var(--serif); }
        .sub-header { font-size: 10px; letter-spacing: 4px; color: var(--gold); text-transform: uppercase; font-weight: 500; text-align: center; }
        .vofo-logo { font-size: clamp(4rem, 12vw, 8rem); font-weight: 500; color: var(--gold); letter-spacing: 12px; margin: 10px 0; text-transform: uppercase; line-height: 1; text-align: center; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 30px 60px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .nav-links span { font-size: 11px; letter-spacing: 2.5px; cursor: pointer; color: var(--muted); margin-left: 30px; text-transform: uppercase; transition: 0.3s; }
        .nav-links span.active, .nav-links span:hover { color: var(--gold); }
        .auth-container { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-card { background: #111; padding: 50px 40px; border-radius: 4px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #1a1a1a; }
        .auth-card input { width: 100%; padding: 15px; margin-bottom: 12px; background: #000; border: 1px solid #222; color: white; outline: none; }
        .auth-btn { width: 100%; padding: 16px; background: var(--gold); border: none; font-weight: 600; cursor: pointer; color: #000; letter-spacing: 2px; text-transform: uppercase; }
        .hero { display: flex; flex-direction: column; align-items: center; padding: 80px 20px 40px; }
        .search-box { width: 100%; max-width: 550px; margin-top: 40px; }
        .search-box input { width: 100%; padding: 20px; text-align: center; background: transparent; border: 1px solid #222; color: white; font-family: var(--serif); font-size: 22px; font-style: italic; outline: none; margin-bottom: 20px; }
        .container { width: 100%; max-width: 800px; margin: auto; padding-bottom: 100px; }
        .track { padding: 15px 0; display: flex; align-items: center; gap: 20px; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
        .track img { width: 45px; height: 45px; border-radius: 2px; filter: grayscale(1); }
        .track-meta div:first-child { font-weight: 500; font-family: var(--serif); font-size: 19px; }
        .track-meta div:last-child { font-size: 10px; color: var(--muted); text-transform: uppercase; }
        .player { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); padding: 20px 60px; display: flex; align-items: center; gap: 40px; border-top: 1px solid #111; z-index: 1000; }
        .player-controls { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        #progress { width: 100%; accent-color: var(--gold); cursor: pointer; }
        .play-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 10px 25px; cursor: pointer; font-size: 11px; letter-spacing: 2px; }
        .loader { width: 24px; height: 24px; border: 2px solid rgba(197,163,103,0.2); border-top-color: var(--gold); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="authScreen" class="auth-container">
    <div id="loginForm" class="auth-card">
        <div class="sub-header">Access The Studio</div>
        <div class="vofo-logo" style="font-size: 3rem;">VoFo</div>
        <input type="text" id="lUser" placeholder="IDENTITY">
        <input type="password" id="lPass" placeholder="ENCRYPTION">
        <button class="auth-btn" onclick="handleAuth('login')">Initialize</button>
        <p style="font-size:10px; margin-top:20px; cursor:pointer; color:var(--muted)" onclick="toggleAuth()">CREATE ACCOUNT</p>
    </div>
    <div id="registerForm" class="auth-card hidden">
        <div class="sub-header">Join the Platform</div>
        <div class="vofo-logo" style="font-size: 3rem;">Registry</div>
        <input type="text" id="rUser" placeholder="USERNAME">
        <input type="password" id="rPass" placeholder="PASSWORD">
        <button class="auth-btn" onclick="handleAuth('register')">Sign Up</button>
        <p style="font-size:10px; margin-top:20px; cursor:pointer; color:var(--muted)" onclick="toggleAuth()">BACK TO LOGIN</p>
    </div>
</div>

<div id="app" class="hidden">
    <nav>
        <div style="font-family: var(--serif); color:var(--gold); font-size: 24px; letter-spacing: 4px;">VOFO</div>
        <div class="nav-links">
            <span id="navExplore" class="active" onclick="switchTab('explore')">Frequency</span>
            <span id="navLibrary" onclick="switchTab('library')">Curation</span>
            <span onclick="logout()">Terminal</span>
        </div>
    </nav>

    <div id="exploreTab" class="hero">
        <div class="vofo-logo">VoFo</div>
        <div class="search-box">
            <input id="searchInput" placeholder="Search mood or track..." onkeypress="if(event.key==='Enter') doSearch()">
            <button class="auth-btn" onclick="doSearch()">Explore</button>
        </div>
        <div id="loading" class="hidden"><div class="loader"></div></div>
        <div id="results" class="container"></div>
    </div>

    <div id="libraryTab" class="hero hidden">
        <div class="vofo-logo">Curation</div>
        <div id="libraryResults" class="container"></div>
    </div>
</div>

<div class="player hidden" id="player">
    <img id="pThumb" src="" style="width: 50px; height: 50px; border-radius: 2px;">
    <div class="player-controls">
        <div style="display:flex; justify-content:space-between;">
            <div><div id="pTitle" style="font-family: var(--serif); font-size: 18px;"></div><div id="pArtist" style="font-size:9px; color:var(--muted)"></div></div>
            <div id="likeBtn" onclick="toggleLike()" style="cursor:pointer; font-size: 20px;">‚ù§</div>
        </div>
        <input type="range" id="progress" value="0">
    </div>
    <button id="playBtn" class="play-btn" onclick="togglePlay()">PAUSE</button>
</div>

<script>
    const audio = new Audio();
    let currentPlaylist = [], currentIndex = -1, likedIds = new Set(), hls = null;

    function toggleAuth() { loginForm.classList.toggle('hidden'); registerForm.classList.toggle('hidden'); }
    
    async function handleAuth(type) {
        const u = document.getElementById(type==='login'?'lUser':'rUser').value;
        const p = document.getElementById(type==='login'?'lPass':'rPass').value;
        const res = await fetch(`/api/auth/${type}`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username:u, password:p}) });
        const data = await res.json();
        if(data.success) { type==='register' ? toggleAuth() : checkStatus(); } else alert(data.error);
    }

    async function checkStatus() {
        const res = await fetch('/api/auth/status'); const data = await res.json();
        if(data.logged_in) { authScreen.classList.add('hidden'); app.classList.remove('hidden'); fetchLibrary(); }
    }

    async function logout() { await fetch('/api/auth/logout'); location.reload(); }

    function switchTab(tab) {
        exploreTab.classList.toggle('hidden', tab!=='explore'); libraryTab.classList.toggle('hidden', tab!=='library');
        navExplore.classList.toggle('active', tab==='explore'); navLibrary.classList.toggle('active', tab==='library');
        if(tab==='library') fetchLibrary();
    }

    async function doSearch() {
        const q = searchInput.value; if(!q) return;
        loading.classList.remove('hidden'); results.innerHTML="";
        const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        loading.classList.add('hidden'); currentPlaylist = data; renderTracks(data, 'results');
    }

    function renderTracks(tracks, divId) {
        document.getElementById(divId).innerHTML = tracks.map((s, i) => `
            <div class="track" onclick='playSong(${i}, ${JSON.stringify(tracks).replace(/'/g, "&apos;")})'>
                <img src="${s.thumbnail}">
                <div class="track-meta"><div>${s.title}</div><div>${s.artist}</div></div>
            </div>
        `).join('');
    }

    async function playSong(index, playlist) {
        audio.pause(); 
        if(hls) { hls.detachMedia(); hls.destroy(); hls = null; }
        
        currentPlaylist = playlist; currentIndex = index; const song = playlist[index];
        player.classList.remove('hidden'); pTitle.innerText = song.title; pArtist.innerText = song.artist; pThumb.src = song.thumbnail;
        
        const res = await fetch('/api/play', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({url: song.id}) });
        const data = await res.json();

        if (data.is_hls && Hls.isSupported()) {
            hls = new Hls(); hls.loadSource(data.stream_url); hls.attachMedia(audio);
            hls.on(Hls.Events.MANIFEST_PARSED, () => audio.play().catch(()=>{}));
        } else {
            audio.src = data.stream_url;
            audio.oncanplay = () => { audio.play().catch(()=>{}); audio.oncanplay = null; };
        }
        playBtn.innerText = "PAUSE"; updateLikeUI(song.id);
    }

    function togglePlay() { audio.paused ? (audio.play(), playBtn.innerText="PAUSE") : (audio.pause(), playBtn.innerText="PLAY"); }
    audio.ontimeupdate = () => { if(audio.duration) progress.value = (audio.currentTime/audio.duration)*100; };
    progress.oninput = () => audio.currentTime = (progress.value/100)*audio.duration;
    
    async function fetchLibrary() {
        const res = await fetch('/api/library'); const data = await res.json();
        likedIds = new Set(data.map(s => s.id)); if(!libraryTab.classList.contains('hidden')) renderTracks(data, 'libraryResults');
    }

    async function toggleLike() {
        const song = currentPlaylist[currentIndex];
        const res = await fetch('/api/like', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(song) });
        const data = await res.json();
        data.status === 'liked' ? likedIds.add(song.id) : likedIds.delete(song.id);
        updateLikeUI(song.id);
    }
    function updateLikeUI(id) { likeBtn.style.color = likedIds.has(id) ? "#ff4b2b" : "var(--muted)"; }
    checkStatus();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoFo Music | High-Fidelity</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d0d0d; --gold: #c5a367; --soft: #e5e5e5; --muted: #666666; --serif: 'Cormorant Garamond', serif; --sans: 'Montserrat', sans-serif; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--soft); font-family: var(--sans); min-height: 100vh; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* Auth Screen */
        .auth-container { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-card { background: #111; padding: 40px; border-radius: 4px; width: 100%; max-width: 380px; text-align: center; border: 1px solid #1a1a1a; }
        .vofo-logo { font-family: var(--serif); font-size: clamp(2rem, 8vw, 4rem); color: var(--gold); letter-spacing: 5px; text-transform: uppercase; margin-bottom: 20px; }
        .auth-card input { width: 100%; padding: 14px; margin-bottom: 12px; background: #000; border: 1px solid #222; color: white; outline: none; }
        .auth-btn { width: 100%; padding: 16px; background: var(--gold); border: none; font-weight: 600; cursor: pointer; color: #000; letter-spacing: 2px; text-transform: uppercase; }

        /* App UI */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; border-bottom: 1px solid #1a1a1a; position: sticky; top: 0; background: var(--bg); z-index: 100; }
        .nav-links span { font-size: 11px; letter-spacing: 2px; cursor: pointer; color: var(--muted); margin-left: 20px; text-transform: uppercase; transition: 0.3s; }
        .nav-links span.active { color: var(--gold); }
        .hero { display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        .search-box { width: 100%; max-width: 500px; margin-bottom: 40px; }
        .search-box input { width: 100%; padding: 18px; text-align: center; background: transparent; border: 1px solid #222; color: white; font-family: var(--serif); font-size: 20px; outline: none; }

        /* Results */
        .container { width: 100%; max-width: 800px; margin: auto; padding-bottom: 150px; }
        .track { padding: 15px 0; display: flex; align-items: center; gap: 20px; border-bottom: 1px solid #111; cursor: pointer; }
        .track img { width: 45px; height: 45px; border-radius: 2px; object-fit: cover; }
        .track-meta div:first-child { font-family: var(--serif); font-size: 18px; }
        .track-meta div:last-child { font-size: 10px; color: var(--muted); text-transform: uppercase; }

        /* Modern Player Bar */
        .player { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); padding: 20px 40px; display: flex; align-items: center; gap: 30px; border-top: 1px solid #c5a367; z-index: 1000; }
        .player-controls { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        #progress { width: 100%; accent-color: var(--gold); cursor: pointer; height: 4px; }
        .play-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 10px 20px; cursor: pointer; font-size: 11px; min-width: 100px; }
    </style>
</head>
<body>

<div id="authScreen" class="auth-container">
    <div id="loginForm" class="auth-card">
        <div class="vofo-logo">VoFo</div>
        <input type="text" id="lUser" placeholder="IDENTITY">
        <input type="password" id="lPass" placeholder="ENCRYPTION">
        <button class="auth-btn" onclick="handleAuth('login')">Initialize</button>
        <p style="font-size:10px; margin-top:20px; color:var(--muted); cursor:pointer" onclick="toggleAuth()">CREATE REGISTRY</p>
    </div>
    <div id="registerForm" class="auth-card hidden">
        <div class="vofo-logo">Registry</div>
        <input type="text" id="rUser" placeholder="NEW IDENTITY">
        <input type="password" id="rPass" placeholder="ENCRYPTION">
        <button class="auth-btn" onclick="handleAuth('register')">Sign Up</button>
        <p style="font-size:10px; margin-top:20px; color:var(--muted); cursor:pointer" onclick="toggleAuth()">BACK TO TERMINAL</p>
    </div>
</div>

<div id="app" class="hidden">
    <nav>
        <div style="font-family: var(--serif); color:var(--gold); font-size: 24px; letter-spacing: 4px;">VOFO</div>
        <div class="nav-links">
            <span id="navExplore" class="active" onclick="switchTab('explore')">Frequency</span>
            <span id="navLibrary" onclick="switchTab('library')">Curation</span>
            <span onclick="logout()">Logout</span>
        </div>
    </nav>

    <div id="exploreTab" class="hero">
        <div class="vofo-logo" style="font-size: 6rem">VoFo</div>
        <div class="search-box">
            <input id="searchInput" placeholder="Search track..." onkeypress="if(event.key==='Enter') doSearch()">
        </div>
        <div id="results" class="container"></div>
    </div>

    <div id="libraryTab" class="hero hidden">
        <div class="vofo-logo">Curation</div>
        <div id="libraryResults" class="container"></div>
    </div>
</div>

<div class="player hidden" id="playerBar">
    <audio id="mainAudio" style="display:none"></audio>
    <img id="pThumb" src="" style="width: 55px; height: 55px; border-radius: 4px;">
    <div class="player-controls">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <div id="pTitle" style="font-family: var(--serif); font-size: 18px; color: var(--gold);"></div>
                <div id="pArtist" style="font-size:10px; color:var(--muted); text-transform: uppercase;"></div>
            </div>
            <div id="likeBtn" onclick="toggleLike()" style="cursor:pointer; font-size: 20px;">‚ù§</div>
        </div>
        <input type="range" id="progress" value="0">
    </div>
    <button id="playBtn" class="play-btn" onclick="togglePlay()">PAUSE</button>
</div>

<script>
    const audio = document.getElementById('mainAudio');
    let currentUser = JSON.parse(localStorage.getItem('vofo_user'));
    let currentPlaylist = [], currentIndex = -1, likedIds = new Set();

    function toggleAuth() { loginForm.classList.toggle('hidden'); registerForm.classList.toggle('hidden'); }
    
    async function handleAuth(type) {
        const u = document.getElementById(type==='login'?'lUser':'rUser').value;
        const p = document.getElementById(type==='login'?'lPass':'rPass').value;
        const res = await fetch(`/api/auth/${type}`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username:u, password:p}) });
        const data = await res.json();
        if(data.success) {
            if(type==='login') { 
                localStorage.setItem('vofo_user', JSON.stringify(data)); 
                location.reload(); 
            } else { 
                alert("Identity Registered."); toggleAuth(); 
            }
        } else alert(data.detail);
    }

    if(currentUser) {
        authScreen.classList.add('hidden');
        app.classList.remove('hidden');
        fetchLibrary();
    }

    function logout() { localStorage.removeItem('vofo_user'); location.reload(); }

    function switchTab(tab) {
        exploreTab.classList.toggle('hidden', tab!=='explore');
        libraryTab.classList.toggle('hidden', tab!=='library');
        navExplore.classList.toggle('active', tab==='explore');
        navLibrary.classList.toggle('active', tab==='library');
        if(tab==='library') fetchLibrary();
    }

    async function doSearch() {
        const res = await fetch(`/api/search?q=${encodeURIComponent(searchInput.value)}`);
        const data = await res.json();
        renderTracks(data, 'results');
    }

    function renderTracks(tracks, divId) {
        document.getElementById(divId).innerHTML = tracks.map((s, i) => `
            <div class="track" onclick='playSong(${i}, ${JSON.stringify(tracks).replace(/'/g, "&apos;")})'>
                <img src="${s.thumbnail}">
                <div class="track-meta"><div>${s.title}</div><div>${s.artist}</div></div>
            </div>
        `).join('');
    }

    async function playSong(index, playlist) {
        currentPlaylist = playlist; 
        currentIndex = index; 
        const song = playlist[index];
        
        playerBar.classList.remove('hidden');
        pTitle.innerText = song.title; 
        pArtist.innerText = song.artist; 
        pThumb.src = song.thumbnail;
        pTitle.innerText = "Loading...";

        const res = await fetch(`/api/stream?id=${song.id}`);
        const data = await res.json();
        
        audio.src = data.url;
        audio.play();
        pTitle.innerText = song.title;

        // Mobile Media Handlers
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: song.title, 
                artist: song.artist,
                artwork: [{ src: song.thumbnail, sizes: '512x512', type: 'image/jpeg' }]
            });
        }
        updateLikeUI(song.id);
    }

    // AUTOPLAY LOGIC
    audio.onended = () => {
        if(currentIndex < currentPlaylist.length - 1) {
            playSong(currentIndex + 1, currentPlaylist);
        }
    };

    function togglePlay() { 
        audio.paused ? audio.play() : audio.pause(); 
        playBtn.innerText = audio.paused ? "PLAY" : "PAUSE"; 
    }

    audio.ontimeupdate = () => {
        if(audio.duration) progress.value = (audio.currentTime/audio.duration)*100;
    };

    progress.oninput = () => {
        audio.currentTime = (progress.value/100)*audio.duration;
    };

    async function fetchLibrary() {
        const res = await fetch(`/api/library/${currentUser.user_id}`);
        const data = await res.json();
        likedIds = new Set(data.map(s => s.id));
        if(!libraryTab.classList.contains('hidden')) renderTracks(data, 'libraryResults');
        return data;
    }

    async function toggleLike() {
        const song = currentPlaylist[currentIndex];
        const res = await fetch('/api/like', { 
            method:'POST', 
            headers:{'Content-Type':'application/json'}, 
            body: JSON.stringify({...song, user_id: currentUser.user_id}) 
        });
        const data = await res.json();
        data.status === 'liked' ? likedIds.add(song.id) : likedIds.delete(song.id);
        updateLikeUI(song.id);
        if(!libraryTab.classList.contains('hidden')) fetchLibrary();
    }
    
    function updateLikeUI(id) {
        likeBtn.style.color = likedIds.has(id) ? "#ff4b2b" : "var(--muted)";
    }
</script>
</body>
</html>
